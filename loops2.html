<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link href="assets/css/style.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<script>

				var i;
				for (i = 0 ; i <= 100 ; i++){

					if (i > 90) {
						document.write(i+" points = grade A<br>")
					}
					else if (i > 80) {
						document.write(i+" points = grade B<br>")
					}
					else if (i > 70) {
						document.write(i+" points = grade C<br>")
					}
					else if (i > 65) {
						document.write(i+" points = grade D<br>")
					}
					else {
						document.write(i+" point(s) = grade F<br>")
					}
				};

		</script>
	</head>
<body>

</body>
</html>
