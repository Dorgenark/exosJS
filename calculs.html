<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link href="assets/css/style.css" type="text/css" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/bootstrap.css">

    <script>
    var nombre1 = prompt("Entrez votre première valeur :");
    var nombre2 = prompt("Entrez votre seconde valeur :");
		var valeur = prompt("Entrez l'opération (+, -, /, *) :");

		if (valeur === "+"){
			result1 = parseInt(nombre1) + parseInt(nombre2);
			alert("Le résultat est : "+result1);
		}

		else if (valeur === "-"){
			result2 = parseInt(nombre1) - parseInt(nombre2);
			alert("Le résultat est : "+result2);
		}

		else if (valeur === "/"){
			result3 = parseInt(nombre1) / parseInt(nombre2);
			alert("Le résultat est : "+result3);
		}

		else if (valeur === "*"){
			result4 = parseInt(nombre1) * parseInt(nombre2);
			alert("Le résultat est : "+result4);
		};
    </script>

	</head>
<body>

</body>
</html>
